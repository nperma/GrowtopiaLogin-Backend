.modal-backdrop {

.modal-dialog .modal-content {

/* Input Modern seperti tombol */
.form-control.grow-text {
background-color: #4a4a4a;
/* sama seperti tombol */
border: 1px solid #666666;
/* sama seperti tombol */
border-radius: 4px;
/* selaras dengan tombol */
color: #ffffff;
font-size: 15px;
padding: 10px 16px;
/* sama dengan tombol */
box-sizing: border-box;
/* pastikan padding termasuk dalam lebar */
transition: border 0.2s, background-color 0.2s, color 0.2s, box-shadow 0.2s;
}

.form-control.grow-text:focus {
border-color: #ffffff;
background-color: #3a3a3a;
/* efek fokus sedikit gelap */
box-shadow: 0 0 2px #ffffff;
outline: none;
}

/* Toggle Radio Modern - Tema Abu-Abu Flat */
.toggle-radio {
display: grid;
grid-template-columns: repeat(2, 1fr);
/* dua tombol Login / Register */
gap: 8px;
margin: 0px auto 0px auto;
/* center dan spacing */
max-width: 300px;
background: rgba(255, 255, 255, 0.05);
/* abu-abu transparan */
padding: 0px;
border-radius: 16px;
border: 1px solid rgba(255, 255, 255, 0.1);
}

.toggle-radio input[type="radio"] {
display: none;
/* sembunyikan radio asli */
}

.toggle-radio label {
padding: 12px 0px;
border-radius: 12px;
margin-bottom: -0.5px;
background: transparent;
border: none;
color: #ccc;
/* teks abu terang */
font-size: 1rem;
font-weight: 600;
text-align: center;
cursor: pointer;
opacity: 0.6;
transition: background 0.15s ease, opacity 0.15s ease, transform 0.1s ease;
user-select: none;
}

/* Hover efek */
.toggle-radio label:hover {
opacity: 0.85;
}

/* Checked state */
.toggle-radio input[type="radio"]:checked + label {
background: rgba(255, 255, 255, 0.15);
/* abu-abu lebih terang */
opacity: 1;
color: #fff;
/* teks putih */
}

/* Responsive */
@media (max-width: 450px) {
.form-control.grow-text {
width: 100%;
}
}

/* Tombol Modern */
input.grow-button.btn,
.btn.grow-button {
background-color: #2956eb !important;
/* abu-abu modern */
border: 1px solid #2825da !important;
color: #ffffff !important;
padding: 10px 16px !important;
font-size: 15px !important;
font-weight: 600 !important;
border-radius: 4px !important;
cursor: pointer !important;
width: 100% !important;
text-transform: uppercase;
letter-spacing: 0.5px;
transition: all 0.2s ease-in-out !important;
}

input.grow-button.btn:hover,
.btn.grow-button:hover {
background-color: #1a36d3 !important;
border-color: #ffffff !important;
color: #ffffff !important;
}

input.grow-button.btn:focus,
input.grow-button.btn:active,
.btn.grow-button:focus,
.btn.grow-button:active {
outline: none !important;
border-color: #ffffff !important;
background-color: #3a3a3a !important;
color: #ffffff !important;
}

@media (max-width: 576px) {
input.grow-button.btn,
.btn.grow-button {
font-size: 14px !important;
padding: 8px 12px !important;
}
}

.server-checkbox {
  display: inline-block;
}

.server-checkbox input {
  display: none;
}

.server-btn {
  display: inline-block;
  min-width: 80px;
  padding: 12px 16px;
  border-radius: 4px;
  font-size: 8px;
  font-weight: 200;
  text-transform: uppercase;
  cursor: pointer;
  background-color: #3a3a3a;
  border: 1px solid #555;
  color: #ccc;
  transition: all 0.2s ease-in-out;
}

.server-checkbox input:checked + .server-btn {
  background-color: #2956eb;
  border-color: #2825da;
  color: #fff;
}

.server-checkbox input:not(:checked) + .server-btn:hover {
  background-color: #444;
}

/* Checkbox CreativeGrowP */
#creativeToggle {

  user-select: none;

/* Responsive */
@media (max-width: 576px) {
  .creative-toggle-label {
    font-size: 5px;

}

var observer = new MutationObserver(function (mutations) {
mutations.forEach(function (mutation) {
for (var i = 0; i < mutation.addedNodes.length; i++) {
if (mutation.addedNodes[i].tagName == "DIV") {
var thediv = mutation.addedNodes[i];

});

});

});
